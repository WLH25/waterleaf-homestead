<head>

  <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Lato', sans-serif;
      color: #2c2c2c;
      background: none;
      position: relative;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      background: url('farmers_market.jpg') center center/cover no-repeat;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.4;
      z-index: -1;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Rancho', cursive;
      color: #5a3e2b;
    }
    a {
      color: #5a3e2b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #top-header {
      background: #5a3e2b url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      text-align: center;
      padding: 1rem;
      color: white;
    }
    #top-header h1 {
      font-size: 3.2em;
      color: #5a9587;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    #top-header .tagline {
      font-size: 1.35em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    #top-header .tagline img {
      width: 34px;
      vertical-align: middle;
      margin-right: .4em;
      opacity: .95;
    }
    nav {
      background: #f4ece3;
      border-top: 4px solid #7b5e3b;
      text-align: center;
      padding: .5rem 0;
    }
    nav a {
      margin: 0 1.5rem;
      font-weight: 700;
    }
    nav a:hover {
      color: #6b8e23;
    }
    section {
      max-width: 1100px;
      margin: 2rem auto;
      background: rgba(255, 248, 238, 0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.07);
      border: 2px solid #e0c7a9;
    }
    .intro-message, .health-benefits {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .tab-buttons button {
      background: #e6d2b5;
      border: 2px solid #5a3e2b;
      color: #5a3e2b;
      font-weight: bold;
      padding: 0.5rem 1.2rem;
      margin: 0.4rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab-buttons button.active,
    .tab-buttons button:hover {
      background: #5a3e2b;
      color: #fff8ef;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header id="top-header">
    <h1>Waterleaf Homestead</h1>
    <p class="tagline">
      <img src="https://cdn.countryflags.com/thumbs/united-states-of-america/flag-400.png" alt="US flag">

  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="#" class="active">Products</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section id="products-root">
    <div class="tab-buttons">
      <button data-tab="market" class="active">Farmers Market</button>
      <button data-tab="turkeys">Turkeys</button>
      <button data-tab="chickens">Chickens</button>
      <button data-tab="eggs">Eggs</button>
      <button data-tab="rewards">Discounts</button>
    </div>

    <div id="market" class="tab-content active"></div>
    <div id="turkeys" class="tab-content"></div>
    <div id="chickens" class="tab-content"></div>
    <div id="eggs" class="tab-content"></div>
    <div id="rewards" class="tab-content"></div>
  </section>
  <script src="products-data.js"></script>
  <script src="products-render.js"></script>
